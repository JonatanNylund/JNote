<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>JNote</title>
</head>
<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header><p>Lägg till</p><span class="material-symbols-outlined">close</span></header>
                <form action="#">
                    <div class="row title">
                        <label>Titel</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label>Innehåll</label>
                        <input type="text">
                    </div>
                </form>               
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><span class="material-symbols-outlined"> add</span></div>
            <p>Lägg till</p>
        </li>
        <li class="note">
            <div class="details">
                <p>Titel</p>
                <span>Lorem ipsum dolor sit amet consectetur.</span>
            </div>
            <div class="bottom-content">
                <span>Maj 30, 2023</span>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="menu">
                        <li><span class="material-symbols-outlined"> edit</span></i>Edit</li>
                        <li><span class="material-symbols-outlined"> delete</span>Delete</li>

                    </ul>
                </div>
            </div>
        </li>
        <li class="note">
            <div class="details">
                <p>Titel</p>
                <span>Lorem ipsum dolor sit amet consectetur.</span>
            </div>
            <div class="bottom-content">
                <span>Maj 30, 2023</span>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </div>
        </li>
        <li class="note">
            <div class="details">
                <p>Titel</p>
                <span>Lorem ipsum dolor sit amet consectetur.</span>
            </div>
            <div class="bottom-content">
                <span>Maj 30, 2023</span>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </div>
        </li>
    </div>
</body>
</html>
